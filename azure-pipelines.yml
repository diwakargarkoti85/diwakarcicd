trigger: none

pool:
  name: 'Default'

steps:
- task: TerraformCLI@2
  displayName: Terraform init
  inputs:
    command: 'validate'
    allowTelemetryCollection: true

- task: TerraformCLI@2
  displayName: Terraform Plan
  inputs:
    command: 'plan'
    environmentServiceName: 'diwademoazure'
    allowTelemetryCollection: false